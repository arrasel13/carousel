<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/vendor/owlcarousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendor/owlcarousel/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/vendor/slick/css/slick.css">
    <link rel="stylesheet" href="assets/vendor/slick/css/slick-theme.css">

    <link rel="stylesheet" href="assets/vendor/swiperjs/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Carousels</title>
  </head>
  <body>
    
    <!-- Owl Carousel -->
    <section class="owl_carousel">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10 my-5">
            <h3 class="text-center">Owl Carousel</h3>
            <div class="owl-carousel owl-theme owl-loaded owl-drag">
              <div class="owl-stage-outer">
                <div class="owl-stage">
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-1.jpeg" alt="Image 1">
                    </div>
                  </div>
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-2.jpeg" alt="Image 2">
                    </div>
                  </div>
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-3.jpeg" alt="Image 3">
                    </div>
                  </div>
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-4.jpeg" alt="Image 4">
                    </div>
                  </div>
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-5.jpeg" alt="Image 5">
                    </div>
                  </div>
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-3.jpeg" alt="Image 3">
                    </div>
                  </div>
                  <div class="box owl-item">
                    <div class="carousel_img">
                      <img class="img-fluid" src="images/image-4.jpeg" alt="Image 4">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Curved Text -->
    <section class="curved_text">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <div id="text1"> Hm, looks like the wonderful arctext plugin. </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Slick Carousel -->
    <section class="slick_carousel bg-info py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <h3 class="text-center">Slick Carousel</h3>
            <div class="slick_responsive">
              <div class="slick_box">
                <div class="carousel_img">
                  <img class="img-fluid" src="images/image-1.jpeg" alt="Image 1">
                </div>
              </div>
              <div class="slick_box">
                <div class="carousel_img">
                  <img class="img-fluid" src="images/image-2.jpeg" alt="Image 2">
                </div>
              </div>
              <div class="slick_box">
                <div class="carousel_img">
                  <img class="img-fluid" src="images/image-3.jpeg" alt="Image 3">
                </div>
              </div>
              <div class="slick_box">
                <div class="carousel_img">
                  <img class="img-fluid" src="images/image-4.jpeg" alt="Image 4">
                </div>
              </div>
              <div class="slick_box">
                <div class="carousel_img">
                  <img class="img-fluid" src="images/image-5.jpeg" alt="Image 5">
                </div>
              </div>
              <div class="slick_box">
                <div class="carousel_img">
                  <img class="img-fluid" src="images/image-4.jpeg" alt="Image 4">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <section class="swiperjs_carousel py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <h3 class="text-center mb-5">Swiper JS</h3>
            
            <!-- Slider main container -->
            <div class="swiper cust_swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-1.jpeg" alt="Image 1">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-2.jpeg" alt="Image 2">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-3.jpeg" alt="Image 3">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-4.jpeg" alt="Image 4">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-5.jpeg" alt="Image 5">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-3.jpeg" alt="Image 3">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-2.jpeg" alt="Image 2">
                  </div>
                </div>
                <div class="swiper-slide">
                  <div class="slide_img">
                    <img class="img-fluid" src="images/image-4.jpeg" alt="Image 4">
                  </div>
                </div>
              </div>
              <!-- If we need pagination -->
              <!-- <div class="swiper-pagination cust_swiper_pagi"></div> -->

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev cust_swiper_prev_btn"></div>
              <div class="swiper-button-next cust_swiper_next_btn"></div>

              <!-- If we need scrollbar -->
              <!-- <div class="swiper-scrollbar cust_swiper_scrollbar"></div> -->
            </div>

          </div>
        </div>
      </div>
    </section>

    <!-- JS Links -->
    <script src="js/jquery_3.6.0.min.js"></script>
    <script src="assets/vendor/owlcarousel/js/owl.carousel.min.js"></script>

    <script src="assets/vendor/slick/js/slick.min.js"></script>

    <script src="assets/vendor/swiperjs/js/swiper-bundle.min.js"></script>

    <script src="assets/vendor/curvedtext/javascript/jquery.typorize.js"></script>
    <script src="assets/vendor/curvedtext/javascript/jquery.curvedtext.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
